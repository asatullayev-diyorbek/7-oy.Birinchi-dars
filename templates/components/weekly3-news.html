{% load static %}

<div class="weekly3-news-area pt-80 pb-130">
    <div class="container">
        <div class="weekly3-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="slider-wrapper">
                        <!-- Slider -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="weekly3-news-active dot-style d-flex">
                                    {% for news in newses %}
                                        <div class="weekly3-single">
                                            <div class="weekly3-img">
                                                <img src="{{ news.get_image }}"
                                                     alt="" width="263px" height="210px">
                                            </div>
                                            <div class="weekly3-caption">
                                                <h4>
                                                    <a href="{% url 'news:latest_news' news.slug %}">
                                                        {{ news.title|truncatechars:40 }}
                                                    </a>
                                                </h4>
                                                <p>{{ news.created_at|time:"H:i" }} {{ news.created_at|date:"M d, Y" }}</p>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
