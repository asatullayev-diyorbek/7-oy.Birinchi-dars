{% load static %}

<div class="weekly2-news-area pt-50 pb-30 gray-bg">
    <div class="container">
        <div class="weekly2-wrapper">
            <div class="row">
                <!-- Banner -->
                <div class="col-lg-3">
                    <div class="home-banner2 d-none d-lg-block">
                        <img src="{% static 'news/assets/img/gallery/body_card2.png' %}" alt="">
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="slider-wrapper">
                        <!-- section Tittle -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="small-tittle mb-30">
                                    <h4>Most Popular</h4>
                                </div>
                            </div>
                        </div>
                        <!-- Slider -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="weekly2-news-active d-flex">
                                    <!-- Single -->
                                    {% for news in most_newses %}
                                        <div class="weekly2-single">
                                            <div class="weekly2-img">
                                                <img src="{{ news.get_image }}"
                                                     alt="">
                                            </div>
                                            <div class="weekly2-caption">
                                                <h4>
                                                    <a href="{% url 'news:latest_news' news.slug %}">
                                                        {{ news.title|truncatechars:30 }}
                                                    </a>
                                                </h4>
                                                <p>{{ news.created_at|time:"H:i" }} {{ news.created_at|date:"M d, Y" }}</p>
                                            </div>
                                        </div>
                                    {% endfor %}
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
