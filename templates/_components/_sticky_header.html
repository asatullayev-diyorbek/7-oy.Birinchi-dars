{% load static %}


<div class="header-bottom header-sticky">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-8 col-lg-8 col-md-12 header-flex">
                <!-- sticky -->
                <div class="sticky-logo">
                    <a href="{% url 'news:index' %}"><img src="{% static 'news/assets/img/logo/logo.png' %}" alt=""></a>
                </div>
                <!-- Main-menu -->
                <div class="main-menu d-none d-md-block">
                    <nav>
                        <ul id="navigation">
                            <li><a href="{% url 'news:index' %}"
                                   {% if request.path == '/' %}style="color: black"{% endif %}>Home</a></li>
                            <li><a href="{% url 'news:about' %}"
                                   {% if request.path == '/about/' %}style="color: black"{% endif %}>about</a></li>
                            <li><a href="{% url 'news:category' %}"
                                   {% if request.path == '/category/' or '/latest-news/' in request.path %}style="color: black"{% endif %}>Category</a>
                            </li>
                            <li><a href="#">Pages</a>
                                <ul class="submenu">
                                    <li><a href="{% url 'news:blog' %}"
                                           {% if request.path == '/blog/' %}style="color: black"{% endif %}>Blog</a>
                                    </li>
                                    <li><a href="{% url 'news:blog_details' %}"
                                           {% if request.path == '/blog-details/' %}style="color: black"{% endif %}>Blog
                                        Details</a></li>
                                </ul>
                            </li>
                            <li><a href="{% url 'news:contact' %}"
                                   {% if request.path == '/contact/' %}style="color: black"{% endif %}>Contact</a></li>
                            <li><a href="#">Profilim</a>
                                <ul class="submenu">
                                    {% if request.user.is_authenticated %}
                                        <li><a>{{ request.user.get_full_name }}</a></li>
                                        <li><a href="{% url 'register:logout' %}">Chiqish</a></li>
                                    {% else %}
                                        <li><a href="{% url 'register:register' %}"
                                               {% if request.path == '/auth/register/' %}style="color: black"{% endif %}>Ro'yxatdan
                                            o'tish</a></li>
                                        <li><a href="{% url 'news:blog_details' %}"
                                               {% if request.path == '/auth/login/' %}style="color: black"{% endif %}>Kirish</a>
                                        </li>
                                    {% endif %}
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4">
                <div class="header-right f-right d-none d-lg-block">
                    <!-- Heder social -->
                    <ul class="header-social">
                        <li><a href="https://www.fb.com/sai4ull"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                    <!-- Search Nav -->
                    <div class="nav-search search-switch">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
                <div class="mobile_menu d-block d-md-none"></div>
            </div>
        </div>
    </div>
</div>
